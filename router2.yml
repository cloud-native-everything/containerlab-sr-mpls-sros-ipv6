card 1 {
    card-type iom-v
    mda 1 {
        mda-type m20-v
    }
    mda 2 {
    }
    mda 3 {
    }
    mda 4 {
    }
    fp 1 {
    }
}
port 1/1/1 {
    admin-state enable
    description "toR1"
}
port 1/1/2 {
    admin-state enable
}
port 1/1/3 {
    admin-state enable
}
router "Base" {
    autonomous-system 65501
    interface "system" {
        ipv6 {
            address fd00::2 {
                prefix-length 128
            }
        }
    }
    interface "toR1" {
        port 1/1/1
        ipv6 {
            bfd {
                admin-state enable
            }
            address fd01::1:2:2 {
                prefix-length 126
            }
        }
    }
    interface "toR3" {
        port 1/1/2
        ipv6 {
            bfd {
                admin-state enable
            }
            address fd01::2:3:1 {
                prefix-length 126
            }
        }
    }    
    interface "toR4" {
        port 1/1/3
        ipv6 {
            bfd {
                admin-state enable
            }
            address fd01::2:4:1 {
                prefix-length 126
            }
        }
    } 
    mpls-labels {
        sr-labels {
            start 519000
            end 524000
        }
    }
    isis 0 {
        admin-state enable
        advertise-router-capability as
        ipv6-routing native
        level-capability 2
        traffic-engineering true
        area-address [49.01]
        loopfree-alternate {
        }
        segment-routing {
            admin-state enable
            prefix-sid-range {
                start-label 519000
                max-index 5000
            }
        }
        interface "system" {
            ipv6-node-sid {
                index 2
            }
        }
        interface "toR1" {
            interface-type point-to-point
            bfd-liveness {
                ipv6 {
                    include-bfd-tlv true
                }
            }
        }
        interface "toR3" {
            interface-type point-to-point
            bfd-liveness {
                ipv6 {
                    include-bfd-tlv true
                }
            }
        }
        interface "toR4" {
            interface-type point-to-point
            bfd-liveness {
                ipv6 {
                    include-bfd-tlv true
                }
            }
        }
        level 2 {
            wide-metrics-only true
        }
    }
}