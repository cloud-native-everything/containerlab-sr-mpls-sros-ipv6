card 1 {
    card-type iom-v
    mda 1 {
        mda-type m20-v
    }
    mda 2 {
    }
    mda 3 {
    }
    mda 4 {
    }
    fp 1 {
    }
}
port 1/1/1 {
    admin-state enable
}
port 1/1/2 {
    admin-state enable
}
port 1/1/3 {
    admin-state enable
    ethernet {
        mode access
    }
}
port 1/1/4 {
    admin-state enable
    ethernet {
        mode access
    }
}
router "Base" {
    autonomous-system 65501
    interface "system" {
        ipv6 {
            address fd00::4 {
                prefix-length 128
            }
        }
    }
    interface "toR2" {
        port 1/1/2
        ipv6 {
            bfd {
                admin-state enable
            }
            address fd01::2:4:2 {
                prefix-length 126
            }
        }
    }
    interface "toR3" {
        port 1/1/1
        ipv6 {
            bfd {
                admin-state enable
            }
            address fd01::3:4:2 {
                prefix-length 126
            }
        }
    }
    mpls-labels {
        sr-labels {
            start 519000
            end 524000
        }
    }
    isis 0 {
        admin-state enable
        advertise-router-capability as
        ipv6-routing native
        level-capability 2
        traffic-engineering true
        area-address [49.01]
        loopfree-alternate {
        }
        segment-routing {
            admin-state enable
            prefix-sid-range {
                start-label 519000
                max-index 5000
            }
        }
        interface "system" {
            ipv6-node-sid {
                index 4
            }
        }
        interface "toR2" {
            interface-type point-to-point
            bfd-liveness {
                ipv6 {
                    include-bfd-tlv true
                }
            }
        }
        interface "toR3" {
            interface-type point-to-point
            bfd-liveness {
                ipv6 {
                    include-bfd-tlv true
                }
            }
        }
        level 2 {
            wide-metrics-only true
        }
    }
    ldp {
        targeted-session {
            peer fd00::1 {
            }
        }
    }
}
service {
    customer "2" {
    }
    epipe "100" {
        admin-state enable
        customer "1"
        spoke-sdp 4:100 {
        }
        sap 1/1/3 {
        }
    }
    epipe "101" {
        admin-state enable
        customer "2"
        spoke-sdp 5:101 {
        }
        sap 1/1/4 {
        }
    }  
    sdp 4 {
        admin-state enable
        delivery-type mpls
        sr-isis true
        far-end {
            ip-address fd00::1
        }
    }
    sdp 5 {
        admin-state enable
        delivery-type mpls
        far-end {
            ip-address fd00::1
        }
        sr-isis
    }     
}
